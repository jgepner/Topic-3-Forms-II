<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="conference_styles.css">
</head>
<body>

<!--Title-->
<div id="title">
<h3>Conference Registration Form</h3>
</div>

<form class="ml-5 mr-5">
    <!--text input for registrant name-->
    <div>
    <label for="name">Name</label>
    <input id="name" name="name" class="form-control" type="text" maxlength="70" required>
    </div>

    <!--    password required-->
    <div>
        <br>
    <label for="password">Password</label>
    <input id="password" name="password" class="form-control" type="text" required>
    </div>

    <!--email input for registrant email-->
    <div>
        <br>
        <label for="student_email">Email</label>
        <input id="student_email" class="form-control" name="student_email" type="email" required>
    </div>

<!--    T-shirt size with select and option-->
    <div>
        <br>
        <p>All attendees receive a free T-shirt</p>
        <label for="T-shirt-size">Choose a T-shirt size:</label>
        <select name="T-shirt-size" id="T-shirt-size" required>
            <option hidden disabled selected value>Choose a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    </div>

<!--    Enter a date of birth-->
    <div>
        <br><label for="birthdate">Please enter your date of birth:</label>
        <input id="birthdate" name="birthdate" class="form-control" type="date" required>
    </div>

<!--    radio buttons re: email updates-->
    <div>
        <br><label class="form-text">Do you want email updates from conference sponsors?</label>
        <div class="form-check">
            <input id="yes" name="emailupdate" class="form-check-input" type="radio" checked>
            <label for="yes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
            <input id="no" name="emailupdate" class="form-check-input" type="radio">
            <label for="no" class="form-check-label">No</label>
        </div>

<!--Choose sessions: checkboxes for morning and afternoon-->
    <div>
        <br><label>Do you plan to attend the morning and/or afternoon conference sessions?</label>
        <br><input id="morning" name="attending" type="checkbox">
        <label for="morning">Morning</label>
        <br><input id="afternoon" name="attending" type="checkbox">
        <label for="afternoon">Afternoon</label>
    </div>

<!--special requests: textarea-->
        <div>
            <br>
            <label for="special requests">Special Requests:</label>
            <br>
            <textarea id="special requests" name="special requests" rows="7" cols="70"></textarea>
        </div>

    </div>

    <!--submit button-->
    <div>
        <br>
        <label for="submit_button"></label>
        <input id="submit_button" type="submit" class="btn btn-primary mt-4">
    </div>

    <div><br>
        </div>

</form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="student_styles.css">

</head>

<body class="m-4">

<!--adding an important initial message-->
<div class="jumbotron header">
    <h1>Please provide feedback</h1>
    <p>You may do this anonymously.</p>
</div>

<div class="row">  <!--start of row-->

    <div class="col-md-5">  <!--start of column 1-->
    <div class="ml-5">
        <p>As one of our students, your feedback is important</p>
        <p>Please use this form to send your comments.</p>
    </div>
    </div>  <!--end of column 1-->

<!--ALL inputs: label, id and name and margins left and right-->
    <div class="col-md-7">  <!--start of column 2-->

<form class="ml-5 mr-5" >
<!--text input for student name-->
    <label for="student_name">Name</label>
    <input id="student_name" name="student_name" class="form-control" type="text">

<!--email input for student email-->
    <div>
        <br>
    <label for="student_email">Email</label>
    <input id="student_email" class="form-control" name="student_email" type="email">
    </div>

<!--textarea for comments REQUIRED-->
<div>
    <br>
    <label for="comments">Comments</label>
    <br>
    <textarea id="comments" class="form-control" required name="comments"></textarea>
</div>

<!--radio buttons: current student? Yes/No, yes selected-->
<div><br><label class="form-text">Are you a current student?</label></div>
    <div class="form-check">
    <input id="yes_a_student" name="current_student" class="form-check-input" type="radio" checked>
    <label for="yes_a_student" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
    <input id="not_a_student" name="current_student" class="form-check-input" type="radio">
    <label for="not_a_student" class="form-check-label">No</label>
    </div>

<!--submit button-->
<div>
    <br>
    <input type="submit" class="btn btn-primary mt-4">
</div>

</form>

    </div>  <!--end of column 2-->

</div> <!--end of row-->

</body>

</html>

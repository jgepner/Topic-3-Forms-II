<!DOCTYPE html>
<html lang="en"><
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--The simplest input possible-->
  <p>Enter your name: </p>
  <input>

  <br><input type="color">
  <br><textarea rows="5" cols="40">Default text appears in box</textarea>

<!--for a drop down menu with options-->
  <br><select>
    <option>Option One</option>
    <option>Option Two</option>
  </select>

<!--radio buttons provide a circle to select-->
  <br><p>Do you understand the question?</p>
  <input name="name" type="radio" checked>Yes
  <input name="name" type="radio">No

<!--entering a default VALUE-->
  <br><input type="text" value="default value">
  <br><input type="number" value="100">

<!--create a checkbox with a check in it-->
  <br><input type="checkbox" checked>

<!--give input a name to label it-->
  <p>What is your lucky number?</p>
  <input name="lucky_number" type="number">

</body>
</html>
